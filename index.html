<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


  <header>
    <nav class="navbar">
      <div class="tab-container">
        <ul class="navbar-unordered-list">
          <li>
            <div class="nav-code-journal">
              <a href="#" class="tab active" data-view="entry-form" name="code-journal">Code Journal</a>
            </div>
          </li>
          <li>
            <div class="nav-entries">
              <a href="#" class="tab" data-view="entries" name="entries">Entries</a>
            </div>
          </li>
          <li>
            <div class="nav-new-button">
              <a href="#" class="tab" data-view="entries" name="new">NEW</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <main>
    <!-- ----- entry form ----- -->
    <div data-view="entry-form" class="view">
      <div class="container">
        <h3 class="new-entry">New Entry</h3>
      </div>
      <form>
        <div class="container">
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="image-square" id="image">
            </div>
            <div class="column-half">
              <div class="text-in-form">
                <label for="title">Title</label>
              </div>
              <div class="box-in-form">
                <input required type="text" name="title" id="title">
              </div>
              <div class="text-in-form">
                <label for="photo-url">Photo URL</label>
              </div>
              <div class="box-in-form">
                <input required type="url" name="photo-url" id="photo-url">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="text-in-form">
                <label for="notes">Notes</label>
              </div>
              <div class="box-in-form">
                <textarea required name="notes" id="notes" rows="7"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="save-button">
                <button class="save-button-detail">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>


    <!-- ----- entries ----- -->
    <div data-view="entries" class="view hidden">

      <div class="container2">
        <ul class="h3-and-newbutton-unordered-list">
          <li>
            <h3 class="entries">Entries</h3>
          </li>
        </ul>
      </div>


      <ul class="entries-unordered-list">
      </ul>
    </div>


  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
